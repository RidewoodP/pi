<!DOCTYPE html>
<html>
<head>
  <title>Pi Resource Usage</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>System Usage</h2>
  <canvas id="usageChart" width="600" height="300"></canvas>
  <script>
    fetch('data/stats.json')
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById('usageChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.timestamp,
            datasets: [
              {
                label: 'CPU Usage (%)',
                data: data.cpu_usage,
                borderColor: 'red',
                fill: false
              },
              {
                label: 'Memory Usage (%)',
                data: data.memory_usage,
                borderColor: 'blue',
                fill: false
              },
              {
                label: 'Disk Usage (%)',
                data: data.disk_usage,
                borderColor: 'green',
                fill: false
              }
            ]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                display: true,
                title: {
                  display: true,
                  text: 'Time'
                }
              },
              y: {
                beginAtZero: true
              }
            }
          }
        });
      });
  </script>
</body>
</html>
